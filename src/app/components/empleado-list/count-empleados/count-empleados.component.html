<div class="card">
  <div class="card-body">
    <div class="form-check form-check-inline">
      <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado" type="radio" name="Sexo" 
      id="todos" value="Todos" (change)="radioChange()">
      <label class="form-check-label" for="todos"> Todos({{ todos }})</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado" type="radio" name="Sexo"
      id="Femenino" value="Femenino" (change)="radioChange()">
      <label class="form-check-label" for="Femenino"> Femeninos({{ femeninos }})</label>
    </div>
    <div class="form-check form-check-inline">
      <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado" type="radio" name="Sexo" 
      id="Masculino" value="Masculino" (change)="radioChange()">
      <label class="form-check-label" for="Masculino"> Masculinos({{ masculinos }})</label>
    </div>
  </div>
</div>

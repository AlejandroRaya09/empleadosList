<div class="container mt-3">
    <div class="card">
        <div class="card-body">
            <div class="form-check form-check-inline">
                <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado"
                type="radio" name="Sexo" id="todos" value="Todos">
                <label class="form-check-label" for="todos">Todos({{obtenerTotalEmpelados()}})</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado"
                type="radio" name="Sexo" id="Femenino" value="Femenino">
                <label class="form-check-label" for="Femenino">Femenino({{obtenerTotalFemeninos()}})</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" [(ngModel)]="radioButtonSeleccionado"
                type="radio" name="Sexo" id="Masculino" value="Masculino">
                <label class="form-check-label" for="Masculino">Masculino({{obtenerTotalMasculinos()}})</label>
              </div>
        </div>
    </div>


    <div class="card mt-3">
        <div class="card-body">

            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                      <th>Legajo</th>
                      <th>Sexo</th>
                      <th>Nombre</th>
                      <th>Apellido</th>
                      <th>Salario</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngFor="let empleado of listEmpelados">
                      <tr *ngIf="radioButtonSeleccionado == 'Todos' || radioButtonSeleccionado == empleado.sexo">
                        <td>{{ empleado.legajo }}</td>
                        <td>{{ empleado.sexo }}</td>
                        <td>{{ empleado.nombre }}</td>
                        <td>{{ empleado.apellido }}</td>
                        <td>{{ empleado.salario | currency }}</td>
                      </tr>
                    </ng-container>
                  </tbody>
              </table>

        </div>
    </div>
</div>

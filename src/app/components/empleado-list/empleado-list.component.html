<div class="container mt-3">

  <app-count-empleados [todos]="obtenerTotalEmpleados()"  
                       [masculinos]="obtenerTotalMasculinos()"
                       [femeninos]="obtenerTotalFemeninos()"
                       (countRadioButtonChange)="empleadosRadioSelect($event)"></app-count-empleados>

  <div class="card mt-3">
    <div class="card-body">
      
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Legajo</th>
            <th>Sexo</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Salario</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngFor="let empleado of listEmpelados">
            <tr *ngIf="radioButtonSeleccionado == 'Todos' || radioButtonSeleccionado == empleado.sexo">
              <td>{{ empleado.legajo }}</td>
              <td>{{ empleado.sexo }}</td>
              <td>{{ empleado.nombre }}</td>
              <td>{{ empleado.apellido }}</td>
              <td>{{ empleado.salario | currency }}</td>
            </tr>
          </ng-container>
        </tbody>
      </table>

    </div>
  </div>
</div>
